<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Shilo</title>
    <script src="https://kit.fontawesome.com/6419bf8c0d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <section class="grl__flex">
        <div class="terminal">
          <div class="grl__flex terminal-header">
            <span class="th-1">&#9679;</span>
            <span class="th-2">&#9679;</span>
            <span class="th-3">&#9679;</span>
          </div>
          <div class="terminal-content">
            <p class="command cm-1">&#10095; Hi, My Name is <spam class="name">Leonardo Ortiz</spam></p>
            <p class="command cm-2">&#10095; Welcome to my Porfolio</p>
            <p class="command cm-3">&#10095; Press Enter to Continue...</p>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="grl__flex">
        <div class="vsc">
            <div class="vsc__header"></div>
            <div class="vsc__activity-bar"></div>
            <div class="vsc__side-bar"></div>
            <div class="vsc__content"></div>
        </div>
      </section>

      <section class="grl__flex">
        <div class="firefox">
          <div class="ff--header">
            <i class="ff fab fa-firefox-browser fa-7x"></i>
            <div class="ff-search">
              <i class="fas fa-search fa-5x"></i>
            </div>
          </div>
        </div>
      </section>

      <section class="grl__flex">
        <div class="dis">
          <i class="fab fa-discord fa-7x"></i>
        </div>
      </section>
    </main>
  </body>
</html>
