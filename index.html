<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Shilo</title>
    <script src="https://kit.fontawesome.com/6419bf8c0d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <section id="presentation" class="grl__flex">
        <div class="ter section__container">
          <div class="ter-header grl__flex">
            <span class="th-1">&#9679;</span>
            <span class="th-2">&#9679;</span>
            <span class="th-3">&#9679;</span>
          </div>
          <div class="grl__container">
            <p class="command cm-1">&#10095; Hi, My Name is <spam class="name">Leonardo Ortiz</spam></p>
            <p class="command cm-2">&#10095; Welcome to my Porfolio</p>
            <p class="command cm-3">&#10095; Press Enter to Continue...</p>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section id="tecnologies" class="grl__flex">
        <div class="vsc grl__grid section__container"> 
            <svg class="icon__vsc" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Visual Studio Code</title><path d="M23.15 2.587L18.21.21a1.494 1.494 0 0 0-1.705.29l-9.46 8.63-4.12-3.128a.999.999 0 0 0-1.276.057L.327 7.261A1 1 0 0 0 .326 8.74L3.899 12 .326 15.26a1 1 0 0 0 .001 1.479L1.65 17.94a.999.999 0 0 0 1.276.057l4.12-3.128 9.46 8.63a1.492 1.492 0 0 0 1.704.29l4.942-2.377A1.5 1.5 0 0 0 24 20.06V3.939a1.5 1.5 0 0 0-.85-1.352zm-5.146 14.861L10.826 12l7.178-5.448v10.896z"/></svg>
          <div class="vsc__header"></div>
          <div></div>
          <div class="vsc__activity-bar flex__by-column">
            <div class="flex__by-column">
              <i class="fas fa-copy fa-4x"></i>
              <i class="fas fa-search fa-4x"></i>
              <i class="fas fa-code-branch fa-4x"></i>
              <i class="fas fa-bug fa-4x"></i>
              <i class="fas fa-th-large fa-4x"></i>
              <i class="fas fa-desktop fa-4x"></i>
            </div>
            <div class="flex__by-column">
              <i class="fas fa-user-circle fa-4x"></i>
              <i class="fas fa-cog fa-4x"></i>
            </div>
          </div>
          <div class="vsc__side-bar"></div>
          <div class="vsc__content"></div>
        </div>
      </section>

      <section id="projects" class="grl__flex">
        <div class="firefox section__container">
          <div class="ff__header grl__flex">
            <i class="ff__icon fab fa-firefox-browser fa-7x"></i>
            <div class="ff-search">
              <i class="fas fa-search fa-5x"></i>
            </div>
          </div>
        </div>
      </section>

      <section id="contact" class="grl__flex">
        <div class="dis section__container">
          <i class="dis__icon fab fa-discord fa-7x"></i>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
